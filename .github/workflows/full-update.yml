name: Full Update

on:
  workflow_dispatch:
    inputs:
      stage:
        description: choose between "staging" and "production"
        required: true
        default: "staging"

jobs:
  full-update:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@master
    - name: Prep Env
      uses: ./.github/actions/prep
    - name: Full Update to Staging
      run: pnpm run "full-update:${{github.event.inputs.stage}}"
